    .container-btn {

        margin: 32px;
    }
    
    .btn-2 {
        color: black;
    }
    
    .btn-2::after,
    .btn-2::before {
        border: 3px solid #000;
        content: "";
        position: absolute;
        width: calc(100% - 6px);
        height: calc(100% - 6px);
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: transform 0.3s ease;
    }
    
    .btn-2:hover::after {
        transform: translate(-5px, -5px);
    }
    
    .btn-2:hover::before {
        transform: translate(5px, 5px);
    }
